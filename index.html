<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Shuffle</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Finger Paint' rel="stylesheet">
  <script defer src="scratch.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1><span style="color:#FF0000">A</span><span style="color:#1405e1">R</span><span style="color:#ffe925">T</span>
    SHUFFLE</h1>
  <p>Search your favorite fine artist or discover someone new!</p>
  <div class="search-form">
    <input class="search-input" type="text" id="blank" placeholder="Artist Name">
    <br>
    <button id="search-button">Search</button>
    <button id="random-button">Random</button>
  </div>
  <section>
    <h2 class="artist-name">Artist Name: Alma Thomas</h2>
    <img class="imageTag" src="images/Alma T.jpg" alt="Blue and red and yellow painting">
    <div class="info">
      <h3 class="artwork-title">Title: Starry Night and the Astronauts
      </h3>
      <h3 class="origin">Origin: United States</h3>
      <h3 class="display-date">Display Date: 1972</h3>
      <h3 class="medium">Medium: Acrylic on canvas</h3>
      <h3 class="dimensions">Dim: 152.4 × 134.6 cm (60 × 53 in.)</h3>
    </div>
  </section>
</body>

</html>
